<div class="weight-form-container">
  <h2>{{ isEditing ? 'Edit Weight Entry' : 'Add Weight Entry' }}</h2>
  
  <form (ngSubmit)="onSubmit()" class="weight-form">
    <div *ngIf="error" class="error">{{ error }}</div>
    
    <div class="form-group">
      <label for="date">Date:</label>
      <input 
        type="date" 
        id="date" 
        name="date" 
        [(ngModel)]="weight.date" 
        required
        class="form-control">
    </div>
    
    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input 
        type="number" 
        id="weight" 
        name="weight" 
        [(ngModel)]="weight.weight" 
        step="0.1" 
        min="0"
        required
        class="form-control">
    </div>
    
    <div class="form-group">
      <label for="notes">Notes (optional):</label>
      <textarea 
        id="notes" 
        name="notes" 
        [(ngModel)]="weight.notes" 
        rows="3"
        class="form-control"></textarea>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn-submit">{{ isEditing ? 'Update' : 'Add' }}</button>
      <button type="button" *ngIf="isEditing" (click)="onCancel()" class="btn-cancel">Cancel</button>
    </div>
  </form>
</div>

<div class="chart-container">
  <div class="chart-header">
    <h2>Weight Trend</h2>
    <button (click)="refresh()" class="btn-refresh">Refresh</button>
  </div>
  
  <div *ngIf="loading" class="loading">Loading chart...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  
  <div *ngIf="!loading && !error" class="chart-wrapper">
    <canvas baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      type="line">
    </canvas>
  </div>
</div>
